  <body>
    <header>더울수록 기모띠한 BBQ!</header>

    <!-- 바비큐 사진과 인용문을 담당하는 div 시작 -->
    <div id="whatisbbq">
      <img src="../이미지/바비큐1.png" id="bbqimg1" />
      <blockquote>
        고기를 굽는 것은 인류에게 있어<br />문명이 없던 태고의 때부터 흥♂분되는
        행사였습니다.<br />여러분도 수만년의 역사와 전통에 따라<br />짐승의 시체

        <p id="minip">ㅡ gogieh michinseki (1972 ~ 2001)</p>
      </blockquote>

    <!-- 바비큐 사진과 인용문을 담당하는 div 끝 -->

    <footer>
      <div id="footbox1">무슨 재료가 주어지든 구워 먹으리</div>
      <div>
        <p id="easter">

        </p>
